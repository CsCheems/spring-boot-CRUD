<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="es">
    <!-- Meta tags necesarias -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Editar Ciudadano</title>
</head>

<body>
<div class="container mt-4">
    <h2>Editar Ciudadano</h2>

    <!-- Formulario para editar ciudadano -->
    <form th:action="@{/actualizarCiudadano/{id}(id=${ciudadano.id})}" th:object="${ciudadano}" method="post">
        <!-- Campo para el id -->
        <input type="hidden" th:field="${ciudadano.id}"/>
        <!-- Campo para el nombre -->
        <div class="row">
            <!-- Campo para el nombre -->
            <div class="col-md-4 form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="${ciudadano.nombre}" required>
            </div>

            <!-- Campo para el apellido -->
            <div class="col-md-4 form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="${ciudadano.apellido}" required>
            </div>

            <!-- Campo para la fecha de nacimiento -->
            <div class="col-md-4 form-group">
                <label for="f_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="f_nacimiento" th:field="${ciudadano.f_nacimiento}" required>
            </div>
        </div>

        <div class="row">
            <!-- Campo para el teléfono -->
            <div class="col-md-4 form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" th:field="${ciudadano.telefono}" required>
            </div>

            <!-- Campo para el email -->
            <div class="col-md-4 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="${ciudadano.email}" required>
            </div>
        </div>

        <!-- Botón de envío -->
        <div class="row">
            <div class="col-md-2 mt-3">
                <!-- Botón de guardar -->
                <button type="submit" class="btn btn-warning">Actualizar</button>
            </div>
            <div class="col-md-2 mt-3">
                <!-- Botón de guardar -->
                <a href="/" class="btn btn-secondary">Volver</a>
            </div>
        </div>

    </form>


</div>

<!-- Bootstrap JS, Popper.js, y jQuery -->
</body>

</html>
