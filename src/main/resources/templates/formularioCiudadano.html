<!doctype html>
<html lang="es">

<head>
    <!-- Meta tags necesarias -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Agregar Ciudadano</title>
</head>

<body>
<div class="container mt-4">
    <h2>Agregar Ciudadano</h2>

    <!-- Formulario para agregar ciudadano -->
    <form action="/crearCiudadano" method="post">
        <!-- Campo para el nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Campo para el apellido -->
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <!-- Campo para la fecha de nacimiento -->
        <div class="form-group">
            <label for="f_nacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="f_nacimiento" name="f_nacimiento" required>
        </div>

        <!-- Campo para el teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>

        <!-- Campo para el email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <h3>Domicilio</h3>
        <!-- Campo para la dirección -->
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>

        <!-- Campo para la ciudad -->
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" required>
        </div>

        <!-- Campo para el código postal -->
        <div class="form-group">
            <label for="codigo_postal">Código Postal</label>
            <input type="text" class="form-control" id="codigo_postal" name="codigoPostal">
        </div>

        <!-- Campo para el país -->
        <div class="form-group">
            <label for="pais">País</label>
            <input type="text" class="form-control" id="pais" name="pais" required>
        </div>

        <!-- Botón de envío -->
        <div class="mt-3">
            <!-- Botón de guardar -->
            <button type="submit" class="btn btn-primary">Guardar</button>
            <!-- Botón de cancelar -->
            <a href="/ciudadanos" class="btn btn-danger">Cancelar</a>
        </div>

    </form>
</div>

<!-- Bootstrap JS, Popper.js, y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
